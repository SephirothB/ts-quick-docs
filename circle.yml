machine:
  node:
    version: 6.1
dependencies:
  cache_directories:
    - "~/yarn"
  override:
    - npm install yarn@0.17.10 --prefix ~/yarn -g
    - yarn install
    # preemptively check that yarn.lock hasn't changed after an install to avoid publishing errors later
    - echo "Checking if yarn.lock changed..." && git diff --exit-code
  post:
    - yarn compile
test:
  override:
    - yarn test
    - yarn lint
deployment:
  npm:
    tag: /.*/
    commands:
      - npm publish
